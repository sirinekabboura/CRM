<div class="modal-dialog sidebar-lg">
    <div class="modal-content p-0">
        <ul class="nav nav-tabs tabs-line">
            <li class="nav-item" >
                <a class="nav-link nav-link-update active" data-bs-toggle="tab" id="TS">
                    
                    <i class="fa fa-list"></i>
                    <span class="align-middle">Commentaires</span>
                </a>
            </li>
        </ul> 
        <div class="modal-body flex-grow-1 pb-sm-0 pb-3">
            <div class="action-tags">
                <div class="d-flex align-items-start mb-1">
                    <div class="avatar bg-light-success my-0 ms-0 me-50">
                        <span class="avatar-content">HJ</span>
                    </div>
                    <div class="more-info">
                        <p class="mb-0"><span class="fw-bold">Jordan</span> Left the board.</p>
                        <small class="text-muted">Today 11:00 AM</small>
                    </div>
                </div>
                <hr/>
                <div class="d-flex align-items-start mb-1">
                    <div class="avatar my-0 ms-0 me-50">
                        <img src="../../../app-assets/images/portrait/small/avatar-s-6.jpg" alt="Avatar" height="32">
                    </div>
                    <div class="more-info">
                        <p class="mb-0">
                            <span class="fw-bold">Dianna</span> mentioned <span
                                class="fw-bold text-primary">@bruce</span> in a
                            comment.
                        </p>
                        <small class="text-muted">Today 10:20 AM</small>
                    </div>
                </div>
                <hr/>
                <div class="d-flex align-items-start mb-1">
                    <div class="avatar my-0 ms-0 me-50">
                        <img src="../../../app-assets/images/portrait/small/avatar-s-1.jpg" alt="Avatar" height="32">
                    </div>
                    <div class="more-info">
                        <p class="mb-0"><span class="fw-bold">Barry</span> Commented on App review task.</p>
                        <small class="text-muted">Today 8:32 AM</small>
                    </div>
                </div>
                <!-- Form Ajouter Commentaire-->
                <hr/>
                <form (ngSubmit)="AjouterCommentaire()">
                    <div class="form-group">
                        <textarea id="commentaire" name="commentaire" class="new-todo-item-title form-control"
                            [(ngModel)]="commentaire.description" required rows="1" placeholder="Add a comment..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="todoImage" class="form-label">Image</label>
                        <input type="file" name="addImage" class="new-todo-item-title form-control"
                          [(ngModel)]="commentaire.image" required rows="3">
                      </div>
                      <div class="form-group my-1">
                        <button class="btn btn-outline-danger add-todo-item" type="button" (click)="closeSidebar()"
                            data-dismiss="modal" rippleEffect>
                            <i class="fa fa-plus"></i>
                            Ajouter Commentaire
                        </button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
