
<div class="auth-wrapper auth-v2">
    <div class="auth-inner row m-0">
      <a class="brand-logo" href="javascript:void(0);">
        <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
       </a
      >
    
      <!-- Left Text-->
      <div class="d-none d-lg-flex col-lg-7 col-md-8 align-items-center p-5">
        <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
          <img
            class="img-fluid"
            [src]="'assets/images/pages/forgotpassword.jpg'
            "
            alt="Login V2"
          />
        </div>
      </div>
      <!-- /Forgetpassword-->
      <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
        <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
          <h2 class="card-title font-weight-bold mb-1">Forgot Your Password ?</h2>
          <p class="card-text mb-2">Please enter your e-mail to send you a request to change your password</p>
  
          <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
            <div class="alert-body">
              <p>{{ error }}</p>
            </div>
          </ngb-alert>
  
          <form class="auth-login-form mt-2" [formGroup]="forgotpasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="form-label" for="login-email">Email</label>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                placeholder="admin@ebuild.com"
                aria-describedby="login-email"
                autofocus=""
                tabindex="1"
              />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <button [disabled]="loading" class="btn btn-primary btn-block" tabindex="4" rippleEffect>
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Send Mail <i data-feather="mail"></i>
            </button>
            
          </form>
          <div class="divider my-2">
            <div class="divider-text">or</div>
          </div>
        <button [disabled]="loading" class="btn btn-primary btn-block" tabindex="4" rippleEffect (click)="login()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Return to Login <i data-feather="user"></i>
          </button>
        </div>
      </div>
      <!-- /Forgetpassword-->
    </div>
  </div>
