<app-content-header [contentHeader]="contentHeader"></app-content-header>
<div class="row">
    <div class="col-md-6 col-12">
        <div class="d-flex justify-content-between align-items-center m-1">
            <label class="d-flex align-items-center"
            >Show
                <select class="form-control mx-25" >
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </label>
        </div>
    </div>
    <div class="col-md-6 col-6 d-flex justify-content-start justify-content-md-end">
        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
            <label class="d-flex align-items-center ml-1 ml-md-0"
            >Search:<input
                    name="searchValue"
                    type="search"
                    class="form-control ml-25"
            /></label>
            <button class="btn btn-primary ml-1" rippleEffect (click)="toggleSidebar('new-team-sidebar')">
                <i size="15" data-feather="plus"></i
                ><span class="d-none d-sm-inline-block">Add new team</span>
            </button>
        </div>
    </div>
</div>
<br>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">
            <i size="18" data-feather="user"></i>&nbsp;
            Date Creation</th>
        <th scope="col">
            <i size="18" data-feather="teamcode"></i>&nbsp;

            Team code</th>
        <th scope="col">
            <i size="18" data-feather="pseudo"></i>&nbsp;
            Pseudo</th>

        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <!--
    <tr >
        <td>
            <div class="d-flex align-items-center col-actions">
                <a class="mr-1" href="/team-edit" container="body" placement="top" ngbTooltip="Edit" style="color: green;"

                ><i size="18" data-feather="trash"></i
                ></a>
            </div>
        </td>
    </tr>-->

    <tr *ngFor="let u of users;let teams of team;let i=index" >
        <td *ngIf="u.role==1">{{u.codeTeam}}</td>
        <td *ngIf="u.role==1">{{u.dateCreation}}</td>
        <td *ngIf="u.role==1">{{u.pseudo}}</td>
        <td *ngIf="u.role==1">{{team[1].Role}}</td>
        <td *ngIf="u.role==1">
            <div class="d-flex align-items-center col-actions">
                <a class="mr-1" href="/personnels-edit/{{teams.id}}" container="body" placement="top" ngbTooltip="Edit" style="color: green;"
                ><i size="18" data-feather="edit"></i
                ></a>
                <a class="mr-1" href="javascript:void(0);" container="body" placement="top" ngbTooltip="Delete"  style="color:red;"
                ><i size="18" data-feather="trash"></i
                ></a>
            </div>
        </td>
    </tr>


    </tbody>
</table>
