
<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
<div class="row">
    <div class="col-md-6 col-12">
      <div class="d-flex justify-content-between align-items-center m-1">
        <label class="d-flex align-items-center"
          >Show
          <select class="form-control mx-25" >
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          </label>
      </div>
    </div>
    <div class="col-md-6 col-6 d-flex justify-content-start justify-content-md-end">
      <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
        <label class="d-flex align-items-center ml-1 ml-md-0"
          >Search:<input
            name="searchValue"
            type="search"
            class="form-control ml-25"
        /></label>
        <button class="btn btn-primary ml-1" rippleEffect (click)="toggleSidebar('new-personnel-sidebar')">
          <i size="15" data-feather="plus"></i
          ><span class="d-none d-sm-inline-block">Add new personnal</span>
        </button>
      </div>
    </div>
  </div>
  <br>
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">
        <i size="18" data-feather="user"></i>&nbsp;
        Full name</th>
      <th scope="col">
        <i size="18" data-feather="mail"></i>&nbsp;
        Email</th>
      <th scope="col">
        <i size="18" data-feather="phone"></i>&nbsp;
        Phone number</th>
      <th scope="col">
        <i size="18" data-feather="user-check"></i>&nbsp;
        Role</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let u of users;let pers of personnels;let i=index" >
        <td *ngIf="u.role==1">{{u.name}}</td>
        <td *ngIf="u.role==1">{{u.email}}</td>
        <td *ngIf="u.role==1">{{u.Numtelephone}}</td>
        <td *ngIf="u.role==1">{{personnels[1].Role}}</td>
        <td *ngIf="u.role==1">
          <div class="d-flex align-items-center col-actions">
            <a class="mr-1" href="/personnels-edit/{{pers.id}}" container="body" placement="top" ngbTooltip="Edit" style="color: green;"
              ><i size="18" data-feather="edit"></i
            ></a>
            <a class="mr-1" href="javascript:void(0);" container="body" placement="top" ngbTooltip="Delete"  style="color:red;"
              ><i size="18" data-feather="trash"></i
            ></a>
          </div>
        </td>
        </tr>
        
    </tbody>
  </table>

   <!-- New User Sidebar -->
   <core-sidebar
   class="modal modal-slide-in sidebar-todo-modal fade"
   name="new-personnel-sidebar"
   overlayClass="modal-backdrop"
 >
   <app-new-personnel-sidebar></app-new-personnel-sidebar>
 </core-sidebar>
 <!--/ New User Sidebar -->
</div>
</div>
