<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <!-- content-header component -->
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
  
      <!-- Examples -->
      <section id="card-demo-example">
        <div class="row match-height">
          <div class="col-md-6 col-lg-4">
            <div class="card">
              <img class="card-img-top" src="assets/images/slider/13.png" alt="Card image cap" />
              <div class="card-body">
                <h4 class="card-title text-center">Ticket title</h4>
                <p class="card-text">
                  Some quick example text to build on the card title and make up the bulk of the card's content.
                </p>
                <a href="/ticket-details" rippleEffect class="btn btn-primary" style="margin-left: 150px;">View details</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Examples -->
    </div>
  </div>
