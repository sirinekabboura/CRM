<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
<app-content-header [contentHeader]="contentHeader"></app-content-header>
<div class="row">
    <div class="col-md-6 col-12">
      <div class="d-flex justify-content-between align-items-center m-1">
        <label class="d-flex align-items-center"
          >Show
          <select class="form-control mx-25" >
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          </label>
      </div>
    </div>
    <div class="col-md-6 col-6 d-flex justify-content-start justify-content-md-end">
      <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
        <label class="d-flex align-items-center ml-1 ml-md-0"
          >Search:<input
            name="searchValue"
            type="search"
            class="form-control ml-25"
        /></label>
        <button class="btn btn-primary ml-1" rippleEffect (click)="toggleSidebar('new-client-sidebar')">
          <i size="15" data-feather="user-plus"></i
          >&nbsp;<span class="d-none d-sm-inline-block">Add new client</span>
        </button>
      </div>
    </div>
  </div>
  <br>
<div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>
            <i size="18" data-feather="user"></i>&nbsp;
            Full name</th>
          <th>
            <i size="18" data-feather="mail"></i>&nbsp;
            Email</th>
          <th>
            <i size="18" data-feather="map-pin"></i>&nbsp;
            Address</th>
          <th>
            <i size="18" data-feather="check"></i>&nbsp;
            Status</th>
          <th>
            <i size="18" data-feather="phone"></i>&nbsp;
            Phone number</th>
          <th>Actions</th>
        </tr>
      </thead>
          <tbody *ngIf="clients.length">
            <tr *ngFor="let cl of clients"  class="table-primary">
          <td>
            <img src="assets/images/portrait/small/avatar-s-5.jpg" class="avatar pull-up my-0"  alt="Avatar" height="26" width="26" /><span
              class="font-weight-bold"
              >{{cl.user.name}}</span
            >
          </td>
          <td>{{cl.user.email}}</td>
          <td>
            {{cl.Adresse}}
          </td>
          <td><span class="badge badge-pill badge-light-primary mr-1">non Confirm√©</span></td>
          <td>{{cl.user.Numtelephone}}</td>
          <td>
            <div class="d-flex align-items-center col-actions">
              <a class="mr-1" href="/client-edit/{{cl.id}}" container="body" placement="top" ngbTooltip="Edit" style="color: green;"
                ><i size="18" data-feather="edit"></i
              ></a>
              <a class="mr-1" container="body" placement="top" ngbTooltip="Delete" (click)="delete(cl.id)" style="color:red;"
              ><i size="18" data-feather="trash"></i
            ></a>
            </div>
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>
   <!-- New Client Sidebar -->
   <core-sidebar
   class="modal modal-slide-in sidebar-todo-modal fade"
   name="new-client-sidebar"
   overlayClass="modal-backdrop"
 >
   <app-new-client-sidebar></app-new-client-sidebar>
 </core-sidebar>
 <!--/ New Client Sidebar -->
</div>
</div>
