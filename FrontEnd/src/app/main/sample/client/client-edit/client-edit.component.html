  <div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <!-- users edit start -->
      <section class="app-user-edit">
        <div class="card">
          <div class="card-body">
                    <form class="form-validate">
     <!-- Information Tab starts -->
                      <div class="row mt-1">
                        <div class="modal-body flex-grow-1">
                          <div class="form-group col-md-8">
                              <label for="name">Full name</label>
                              <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="client.user.name"/>
                          </div>
                          <div class="form-group col-md-8">
                              <label for="email">Email</label>
                              <input type="text" #email="ngModel" name="email" class="form-control" [(ngModel)]="client.user.email" />
                              
                          </div>



                          <div class="form-group col-md-8">
                              <label for="Numtelephone">Phone number</label>
                              <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1">+ 216 </span>
                                  <input type="number" name="Numtelephone"  #Numtelephone="ngModel" class="form-control" [(ngModel)]="client.user.Numtelephone" />
                                </div>
                          </div>


                          


                          <div class="form-group col-md-8">
                              <label for="RaisonSociale">RaisonSociale</label>
                              <input type="text" #RaisonSociale="ngModel"  name="RaisonSociale" class="form-control" [(ngModel)]="client.client.RaisonSociale"/>
                          </div>

                          <!--<div class="form-group col-md-8">
                              <label for="Etats">Etats</label>
                              <input type="text" #Etats="ngModel" name="Etats"  class="form-control" [(ngModel)]="client.client.Etats"/>
                              
                          </div>-->
                          
                          <div class="form-group col-md-8">
                              <label for="RNE">Salary</label>
                              <input type="number" #RNE="ngModel" name="RNE" class="form-control" [(ngModel)]="client.client.RNE"/>
                          </div>
                         <!-- <div class="form-group col-md-8">
                            <label for="PersonnePhysique">PersonnePhysique</label>
                            <input type="text" #PersonnePhysique="ngModel" name="PersonnePhysique" class="form-control" [(ngModel)]="men"/>
                        </div>-->
                        <div class="form-group col-md-8">
                          <label for="Adresse">Address</label>
                          <input type="text" #Adresse="ngModel" name="Adresse" class="form-control" [(ngModel)]="client.client.Adresse"/>
                      </div>

                      <div class="text-center" style="margin-left: 300px;">
                          <button class="btn btn-primary mr-1" (click)="update(name.value,email.value,Numtelephone.value,RaisonSociale.value,RNE.value,Adresse.value)" >Save changes</button>
                      </div>
                  
              </div>
              <div class="col-md-6" style="margin-top: 100px;">
                <h4 class="mb-1">
                  <img src="assets/images/pages/newpersonel.png" class="col-10"/>
                </h4>
              </div>
                </div>
              </form>
                  <!-- Information Tab ends -->

          </div>
        </div>
      </section>
      <!-- users edit ends -->
    </div>
  </div>
