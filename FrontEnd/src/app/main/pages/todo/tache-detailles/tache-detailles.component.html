<!-- Right Sidebar -->
<div class="modal-dialog sidebar-lg">
  <div class="modal-content p-0">
    <button
    (click)="closeSidebar()"
    type="button"
    class="close font-large-1 font-weight-normal py-0"
    data-dismiss="modal"
    aria-label="Close"
  >
    ×
  </button>
    
    <ul class="nav nav-tabs tabs-line">
      <li class="nav-item"  (click)="showAjouter()">
        <a class="nav-link nav-link-update active" data-bs-toggle="tab">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
          <span class="align-middle">Update</span>
        </a>
      </li>

      <li class="nav-item" (click)="showCommentaire()">
        <a class="nav-link nav-link-activity" data-bs-toggle="tab" >
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>
          <span class="align-middle">Commentaires</span>
        </a>
      </li>

    <div></div></ul>
    <form
      id="form-modal-todo"
      class="todo-modal needs-validation" 
      (ngSubmit)="UpdateTache()"
      #todoForm="ngForm"
    >
    <div class="modal-header align-items-center mb-1">
      <h5 class="modal-title">Update Tache</h5>
      <div class="todo-item-action d-flex align-items-center justify-content-between ml-auto">
       
      </div>
    </div>
      <div class="modal-body flex-grow-1 pb-sm-0 pb-3" >
        <div class="action-tags">
          <div class="form-group">
            <label for="todoTitleAdd" class="form-label">Title</label>
            <input
              type="text"
              id="todoTitleAdd"
              name="addTitle"
              class="new-todo-item-title form-control"
              [class.error]="todoForm.submitted && TDNameRef.invalid"
              placeholder="Title"
              [(ngModel)]="tache.inti_tache"
              #TDNameRef="ngModel"
              required
            />
            <span *ngIf="todoForm.submitted && TDNameRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="TDNameRef.errors.required">This field is required!</small>
            </span>
          </div>
          <div class="form-group">
            <label for="tododateAdd" class="form-label">Date Creation</label>
            <input
              type="date"
              id="tododateAdd"
              name="adddate"
              class="new-todo-item-title form-control"
              [(ngModel)]="tache.datecreation"
              required
            />
            <span *ngIf="todoForm.submitted && TDNameRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="TDNameRef.errors.required">This field is required!</small>
            </span>
          </div>
          <div class="form-group">
            <label for="tododeadlineAdd" class="form-label">Deadline</label>
            <input
              type="date"
              id="tododeadlineAdd"
              name="adddeadline"
              class="new-todo-item-title form-control"
              [(ngModel)]="tache.Deadline"
              required
            />
            <div class="form-group position-relative"><label for="task-assigned" class="form-label d-block">Assignee</label><ng-select name="selectAssignee" [(ngModel)]="tache.assignation"bindLabel="name" [items]="selectAssignee" class="ng-select ng-select-single ng-select-searchable ng-select-clearable ng-pristine ng-valid ng-select-bottom ng-touched"><div class="ng-select-container ng-has-value"><div class="ng-value-container"><div class="ng-placeholder"></div><div class="ng-value ng-star-inserted" style=""><!--container--><span aria-hidden="true" class="ng-value-icon left ng-star-inserted">×</span><span class="ng-value-label ng-star-inserted" ng-reflect-ng-item-label="" ng-reflect-escape="true"></span><!--bindings={
              "ng-reflect-ng-template-outlet-context": "[object Object]"
            }--></div><!--bindings={
              "ng-reflect-ng-for-of": "[object Object]"
            }--><!--ng-container--><!--bindings={
              "ng-reflect-ng-if": "true"
            }--><!--bindings={
              "ng-reflect-ng-if": "false"
            }--><div role="combobox" aria-haspopup="listbox" class="ng-input" aria-expanded="false"><input aria-autocomplete="list" type="text" autocorrect="off" autocapitalize="none" autocomplete="aa8fb1c63ee2"></div></div><!--bindings={
              "ng-reflect-ng-if": "false"
            }--><span class="ng-clear-wrapper ng-star-inserted" title="Clear all"><span aria-hidden="true" class="ng-clear">×</span></span><!--bindings={
              "ng-reflect-ng-if": "true"
            }--><span class="ng-arrow-wrapper"><span class="ng-arrow"></span></span></div><!--bindings={
              "ng-reflect-ng-if": "false"
            }--></ng-select></div>
            <span *ngIf="todoForm.submitted && TDNameRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="TDNameRef.errors.required">This field is required!</small>
            </span>
          </div>
          <div class="form-group">
            <label for="todoDescription" class="form-label">Description</label>
            <textarea
              id="todoDescription"
              name="addDescription"
              class="new-todo-item-title form-control"
              [(ngModel)]="tache.description"
              required
              rows="4"
            ></textarea>
            <span *ngIf="todoForm.submitted && TDNameRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="TDNameRef.errors.required">This field is required!</small>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="todoImage" class="form-label">Image</label>
          <input
            type="file"
            id="todoImage"
            name="addImage"
            class="new-todo-item-title form-control"
            [(ngModel)]="tache.image"
            required
            rows="3"
          >
          <span *ngIf="todoForm.submitted && TDNameRef.invalid" class="invalid-form">
            <small class="form-text text-danger" *ngIf="TDNameRef.errors.required">This field is required!</small>
          </span>
        </div>
        <div class="form-group">
          <label for="todoFile" class="form-label">File</label>
          <input
            type="file"
            id="todoFile"
            name="addFile"
            class="new-todo-item-title form-control"
            [(ngModel)]="tache.file"
            required
            rows="3"
          >
          <span *ngIf="todoForm.submitted && TDNameRef.invalid" class="invalid-form">
            <small class="form-text text-danger" *ngIf="TDNameRef.errors.required">This field is required!</small>
          </span>
        </div>
        <div class="form-group my-1">
          <button
            type="submit"
            class="btn btn-primary add-todo-item mr-1"
            rippleEffect
          >
           + Ajouter Tache
          </button>
         
          <button
            class="btn btn-outline-secondary add-todo-item"
            type="button"
            (click)="closeSidebar()"
            data-dismiss="modal"
            rippleEffect
          >
            Close
          </button>
        </div>
      </div>
    </form>

  <!--Sous Taches-->

</div>
</div>
<!--/ Right Sidebar -->
