<div class="modal-dialog sidebar-lg">
    <div class="modal-content p-0">
        <ul class="nav nav-tabs tabs-line">
            <li class="nav-item" (click)="showCommentaire()">
                <a class="nav-link nav-link-update active" data-bs-toggle="tab">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-edit">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    <span class="align-middle">List Taches</span>
                </a>
            </li>
            <li class="nav-item" (click)="showAjouter()">
                <a class="nav-link nav-link-activity" data-bs-toggle="tab">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-activity">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    <span class="align-middle">Ajouter SousTaches</span>
                </a>
            </li>
            <div></div>
        </ul> 
        <section  id="comments">
            <div class="modal-body flex-grow-1 pb-sm-0 pb-3">
                <div class="action-tags">
                    <div class="d-flex align-items-start mb-1">
                        <div class="avatar bg-light-success my-0 ms-0 me-50">
                            <span class="avatar-content">HJ</span>
                        </div>
                        <div class="more-info">
                            <p class="mb-0"><span class="fw-bold">Sous Tache 1</span></p>
                            <small class="text-muted">list des affect√©</small>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="AjouterSousTache">
            <form
            class="todo-modal needs-validation" 
            >
            <div class="modal-body flex-grow-1 pb-sm-0 pb-3" >
                <div class="action-tags">
                  <div class="form-group">
                <label for="titresoustache" class="form-label">Titre Sous-Tache</label>
                <div class="form-group">
                    <input id="titresoustache" name="titre" class="new-todo-item-title form-control"
                        [(ngModel)]="commentaire.title" required />
                </div>
                <div class="form-group">
                    <textarea id="commentaire" name="commentaire" class="new-todo-item-title form-control"
                        [(ngModel)]="commentaire.title" required rows="1" placeholder="Ajouter Details..."></textarea>
                </div>
                <div class="form-group my-1">
                    <button class="btn btn-outline-danger add-todo-item" type="button" (click)="closeSidebar()"
                        data-dismiss="modal" rippleEffect>
                        Ajouter Detailles
                    </button>
                </div>
            </div>
            </div>
            </div>
            </form>  
        </section>
    </div>
</div>
